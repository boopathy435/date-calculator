<div class="container">
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let item of menuItems">
            <mat-card class="card" [routerLink]="item.routeUrl">
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-content>
                    <img class="image" [src]="item.imageUrl">
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
