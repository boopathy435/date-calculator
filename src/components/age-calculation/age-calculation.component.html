<div class="container">
    <div class="title">Age Calculator</div>
    <date-form [fromToDateLabels]="formLabels" [form]="dateForm"></date-form>
    <button mat-raised-button color="primary" (click)="calculateAge()">Calculate</button>
    <div class="result" *ngIf="result">
        <span class="label">Age is</span>
        <mat-card>
            <mat-card-content>
                {{result}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
