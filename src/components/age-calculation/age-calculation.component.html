<div class="container">
    <div class="title">Age Calculator</div>
    <div [formGroup]="dateForm" class="date-field">

        <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" name="formDate" formControlName="fromDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>To day</mat-label>
            <input matInput [matDatepicker]="picker1" name="toDate" formControlName="toDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

    </div>
    <button mat-raised-button color="primary" (click)="calculateAge()">Calculate</button>
    <div class="result" *ngIf="result">
        <span class="label">Age is</span>
        <mat-card>
            <mat-card-content>
                {{result}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
